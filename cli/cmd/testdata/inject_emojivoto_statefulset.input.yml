apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  name: web
  namespace: emojivoto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-svc
  serviceName: ""
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: web-svc
    spec:
      containers:
      - env:
        - name: WEB_PORT
          value: "80"
        - name: EMOJISVC_HOST
          value: emoji-svc.emojivoto:8080
        - name: VOTINGSVC_HOST
          value: voting-svc.emojivoto:8080
        - name: INDEX_BUNDLE
          value: dist/index_bundle.js
        image: buoyantio/emojivoto-web:v3
        name: web-svc
        ports:
        - containerPort: 80
          name: http
        resources: {}
      - env:
        - name: LINKERD2_PROXY_LOG
          value: warn,linkerd2_proxy=info
        - name: LINKERD2_PROXY_CONTROL_URL
          value: tcp://linkerd-destination.linkerd.svc.cluster.local:8086
        - name: LINKERD2_PROXY_CONTROL_LISTENER
          value: tcp://0.0.0.0:4190
        - name: LINKERD2_PROXY_METRICS_LISTENER
          value: tcp://0.0.0.0:4191
        - name: LINKERD2_PROXY_OUTBOUND_LISTENER
          value: tcp://127.0.0.1:4140
        - name: LINKERD2_PROXY_INBOUND_LISTENER
          value: tcp://0.0.0.0:4143
        - name: LINKERD2_PROXY_DESTINATION_PROFILE_SUFFIXES
          value: .
        - name: LINKERD2_PROXY_INBOUND_ACCEPT_KEEPALIVE
          value: 10000ms
        - name: LINKERD2_PROXY_OUTBOUND_CONNECT_KEEPALIVE
          value: 10000ms
        - name: K8S_SA
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: K8S_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: L5D_NS
          value: linkerd
        - name: L5D_TRUST_DOMAIN
          value: cluster.local
        - name: LINKERD2_PROXY_ID
          value: $(K8S_SA).$(K8S_NS).serviceaccount.identity.$(L5D_NS).$(L5D_TRUST_DOMAIN)
        - name: LINKERD2_PROXY_TLS_TRUST_ANCHORS
          value: /var/run/linkerd/identity/trust-anchors/trust-anchors.pem
        - name: LINKERD2_PROXY_TLS_END_ENTITY_DIR
          value: /var/run/linkerd/identity/end-entity
        - name: LINKERD2_PROXY_TLS_POD_IDENTITY
          value: $(LINKERD2_PROXY_ID)
        - name: LINKERD2_PROXY_CONTROLLER_NAMESPACE
          value: linkerd
        - name: LINKERD2_PROXY_TLS_CONTROLLER_IDENTITY
          value: linkerd-controller.$(L5D_NS).serviceaccount.identity.$(L5D_NS).$(L5D_TRUST_DOMAIN)
        image: gcr.io/linkerd-io/proxy-identity-init:testinjectversion
        imagePullPolicy: IfNotPresent
        name: linkerd-proxy-identity
        resources: {}
        securityContext:
          runAsUser: 2102
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - emptyDir:
          medium: Memory
        name: linkerd-identity-end-entity
  updateStrategy: {}
status:
  replicas: 0
---
